<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secretaria Escolar</title>

  <link rel="stylesheet" href="/css/secretaria.css" />

  <!-- Proteção -->
  <script src="/js/guard.js"></script>
  <script>SEDSME.requirePerfil("secretaria");</script>
</head>
<body>

  <div class="sidebar">
    <h2>Secretaria</h2>

    <div class="menu-item active">
      <svg><rect width="22" height="14" fill="#1b4da1"></rect></svg>
      Matrículas
    </div>

    <div class="menu-item">
      <svg><circle cx="11" cy="11" r="10" fill="#1b4da1"></circle></svg>
      Lista Piloto
    </div>

    <div class="menu-item">
      <svg><rect width="18" height="18" fill="#1b4da1"></rect></svg>
      Configurações
    </div>

    <!-- Documentos REMOVIDO daqui -->

    <div class="menu-item">
      <svg><rect width="18" height="18" fill="#1b4da1"></rect></svg>
      Declarações
    </div>

    <div class="menu-item">
      <svg><rect width="18" height="18" fill="#1b4da1"></rect></svg>
      Históricos
    </div>

    <div class="menu-item">
      <svg><rect width="18" height="18" fill="#1b4da1"></rect></svg>
      Relatórios
    </div>

    <div class="menu-item" onclick="sair()">
      <svg><rect width="16" height="16" fill="red"></rect></svg>
      Sair
    </div>
  </div>

  <div class="header">
    <span>Painel da Secretaria Escolar</span>
  </div>

  <!-- Renderizado pelo /js/secretaria.js -->
  <div class="content"></div>

  <!-- JS da Secretaria (base) -->
  <script src="/js/secretaria.js"></script>

  <!-- Patch: módulo Declarações + fila de solicitações do Estudante -->
  <script src="/js/secretaria_declaracoes_patch.js"></script>

  <!-- Logout -->
  <script>
    function sair() {
      if (confirm("Deseja realmente sair do sistema?")) {
        SEDSME.logout();
      }
    }
  </script>

</body>
</html>
